<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>STUDENT INFORMATION</h1>
    <hr>
<!--    <a th:href="@{/showform}"><button class="btn btn-success">ADD CUSTOMER</button></a>-->
    <table class="table table-striped table-responsive-md">
        <tr style="background:yellow">
            <th>STUDENT_ID</th>
            <th>STUDENT_NAME</th>
            <th>ADDRESS</th>
            <th>STUDENT-CONTACT</th>
            <th>STUDENT_AGE</th>
        </tr>
        <tr th:each="stud:${student}">
            <td th:text="${stud.studentId}"></td>
            <td th:text="${stud.studentName}"></td>
            <td th:text="${stud.studentAddress}"></td>
            <td th:text="${stud.studentContact}"></td>
            <td th:text="${stud.studentAge}"></td>
            <td>
            <td>
                <!--            <a th:href="@{/showFormForUpdate/{id}(id=${cust.CustomerId})}" class="btn btn-primary">Update</a>-->
                <!--            <a th:href="@{/deleteCustomer/{id}(id=${cust.CustomerId})}" class="btn btn-primary">Delete</a>-->
            </td>
            </td>

        </tr>

    </table>
</div>

</body>
</html>
