<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1 style="color:red">ADD NEW CUSTOMER</h1>

    <form th:action="@{/savecustomer}" method="post" th:object="${customer}">
        <div class="form-group">
            <label>ENTER CUSTOMER_NAME</label>
            <input type="text" name="customerName" class="form-control" th:feild="*{customerName}"/>
        </div>

        <div class="form-group">
            <label>ENTER CUSTOMER_EMAIL</label>
            <input type="text" name="customerEmail" class="form-control" th:feild="*{customerEmail}"/>
        </div>

        <div class="form-group">
            <label>ENTER CUSTOMER_AGE</label>
            <input type="text" name="customerAge" class="form-control" th:feild="*{customerAge}"/>
        </div>

        <div class="form-group">
            <label>ENTER TOTAL_PURCHASE</label>
            <input type="text" name="totalPurchase" class="form-control" th:feild="*{totalPurchase}"/>
        </div>

        <div>
            <input type="submit" value="ADD CUSTOMER" class="btn btn-secondary"/>
        </div>
    </form>
</div>
</body>
</html>
