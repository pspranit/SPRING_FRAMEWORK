<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1 style="color:red">ADD NEW COURSE</h1>

    <form th:action="@{/insertcourse}" method="post" th:object="${course}">
        <div class="form-group">
            <label>ENTER BATCH_CODE</label>
            <input type="text" name="batchCode" class="form-control" th:feild="*{batchCode}"/>
        </div>
        <div class="form-group">
            <label>ENTER SUBJECT</label>
            <input type="text" name="subject" class="form-control" th:feild="*{subject}"/>
        </div>

        <div>
            <input type="submit" value="ADD COURSE" class="btn btn-secondary"/>
        </div>
    </form>
</div>
</body>
</html>
