<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>COURSE INFORMATION</h1>
    <hr>
    <a th:href="@{/displaycourses}"><button class="btn btn-success">ADD COURSE</button></a>
    <table class="table table-bordered">
        <tr>
            <th>COURSE_ID</th>
            <th>BATCH_CODE</th>
            <th>SUBJECT</th>
        </tr>
        <tr th:each="course:${records}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.batchCode}"></td>
            <td th:text="${course.courseSub}"></td>

            <td>
                <a th:href="@{/updatecourse/{id}(id=${course.courseId})}"><button class="btn btn-secondary">UPDATE</button></a>
                <a th:href="@{/deletecourse/{id}(id=${course.courseId})}"><button class="btn btn-danger">DELETE</button></a>
            </td>

        </tr>

    </table>
</div>

</body>
</html>
